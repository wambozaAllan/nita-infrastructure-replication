version: "3.8"

services:
  activemq:
    container_name: activemq
    build:
      context: ./activemq
    deploy:
      labels:
        jenkins.description: "Creating Activemq"
    ports:
      - '61616:61616'
      - '8161:8161'
    volumes:
      - /home/user01/activemq/conf:/mnt/conf
      - /home/user01/activemq/data:/mnt/data
    networks:
     - activemq

  micro-integrator:
    image: wso2/wso2mi:1.2.0-SNAPSHOT-centos7
    container_name: micro-integrator
    restart: always
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '8290:8290'
      - '8253:8253'
      - '5005:5005'
    expose:
      # Opens port 3306 on the container
      - '8290'
      - '8253'
      - '5005'
  db:
    image: mysql:8.0.22
    container_name: appsDB
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - /home/nickson/db-data:/var/lib/mysql

    networks:
        - data

  app:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - '8082:80'
    environment:
      PMA_HOST: db
    networks:
      - data

  jenkins:
    container_name: phpmyadmin
    build:
      context: ./jenkins
    deploy:
      labels:
        jenkins.description: "Creating jenkins and adding users"
    ports:
      - "8081:8080"
    volumes:
      - /home/nickson/jenkins_home:/var/jenkins_home
    networks:
     - jenkins
volumes:
  db-data:

networks:
  jenkins:
  data:
